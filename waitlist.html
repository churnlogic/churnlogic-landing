<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the Waitlist – ChurnLogic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --panel: #0f172a;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 55%);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 32px;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .form-card {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px;
      text-align: left;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    h1 { font-size: 1.8rem; margin-bottom: 8px; }
    p { color: var(--muted); font-size: 0.95rem; margin-bottom: 32px; }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 8px;
      color: var(--text);
    }

    input, select {
      width: 100%;
      padding: 12px;
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: white;
      margin-bottom: 24px;
      font-size: 1rem;
    }

    .cta {
      display: block;
      width: 100%;
      text-align: center;
      padding: 14px;
      border-radius: 999px;
      background: linear-gradient(to right, #0ea5e9, #22c55e);
      color: #020617;
      font-weight: 700;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    #status-msg {
      display: none;
      padding: 20px;
      text-align: center;
      color: #22c55e;
      font-weight: 600;
    }
  </style>
</head>
<body>

<div class="container">
  <a href="index.html" class="back-link">← Back to home</a>
  
  <div class="form-card">
    <div id="form-content">
      <h1>Join the Beta</h1>
      <p>Request early access to the ChurnLogic engine.</p>

      <form id="waitlist-form" action="https://formspree.io/f/mpqjabnp" method="POST">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>

        <label for="source">How did you hear about us?</label>
        <select id="source" name="source">
          <option value="" disabled selected>Select an option</option>
          <option value="reddit">Reddit</option>
          <option value="twitter">X / Twitter</option>
          <option value="blog">Blog or Newsletter</option>
          <option value="friend">Word of Mouth</option>
          <option value="other">Other</option>
        </select>

        <label for="interest">What's your main goal?</label>
        <input type="text" id="interest" name="interest" placeholder="e.g. Planning my next Chase card">

        <button type="submit" class="cta">Request Beta Access</button>
      </form>
    </div>

    <div id="status-msg">
      <h2>You're on the list!</h2>
      <p style="margin-top: 10px; color: var(--muted);">Keep an eye on your inbox. We'll reach out as soon as a spot opens up.</p>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById("waitlist-form");
  const formContent = document.getElementById("form-content");
  const statusMsg = document.getElementById("status-msg");

  form.onsubmit = async (e) => {
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action, {
      method: "POST",
      body: data,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      formContent.style.display = "none";
      statusMsg.style.display = "block";
    } else {
      alert("Oops! There was a problem. Please try again.");
    }
  };
</script>

</body>
</html>

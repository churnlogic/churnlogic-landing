<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join the Waitlist – ChurnLogic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --panel: #0f172a;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 55%);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 32px;
      color: var(--muted);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover { color: var(--accent); }

    .form-card {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 40px;
      text-align: left;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    h1 { font-size: 1.8rem; margin-bottom: 8px; }
    p { color: var(--muted); font-size: 0.95rem; margin-bottom: 32px; }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 8px;
      color: var(--text);
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      background: #020617;
      border: 1px solid var(--border);
      border-radius: 8px;
      color: white;
      margin-bottom: 24px;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .cta {
      display: block;
      width: 100%;
      text-align: center;
      padding: 14px;
      border-radius: 999px;
      background: linear-gradient(to right, #0ea5e9, #22c55e);
      color: #020617;
      font-weight: 700;
      text-decoration: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.2s ease;
    }

    .cta:hover { transform: translateY(-2px); }

    footer {
      margin-top: 32px;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

<div class="container">
  <a href="index.html" class="back-link">← Back to home</a>
  
  <div class="form-card">
    <h1>Join the Beta</h1>
    <p>We're opening access in batches to ensure the recommendation engine is perfect.</p>

    <form action="https://formspree.io/f/mpqjabnp" method="POST">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="goal">What is your primary goal?</label>
      <select id="goal" name="goal">
        <option value="travel">Travel Rewards (Points/Miles)</option>
        <option value="cashback">Pure Cash Back</option>
        <option value="business">Business Spending Optimization</option>
      </select>

      <label for="status">Current 5/24 Status (if known)</label>
      <select id="status" name="status">
        <option value="unknown">I'm not sure</option>
        <option value="under">Under 5/24</option>
        <option value="over">Over 5/24</option>
      </select>

      <button type="submit" class="cta">Request Invite</button>
    </form>
  </div>

  <footer>
    Securely handled by ChurnLogic. No data is ever sold.
  </footer>
</div>

</body>
</html>

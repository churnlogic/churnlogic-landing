<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>You're on the list – ChurnLogic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #020617;
      --panel: #0f172a;
      --border: #1f2937;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
      --good: #22c55e;
      --radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at top, #0f172a 0%, #020617 55%);
      color: var(--text);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 450px;
      width: 100%;
      text-align: center;
    }

    .success-card {
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 48px 32px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .icon-circle {
      width: 64px;
      height: 64px;
      background: rgba(34, 197, 94, 0.1);
      border: 2px solid var(--good);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      color: var(--good);
      font-size: 2rem;
    }

    h1 { font-size: 1.8rem; margin-bottom: 12px; }
    p { color: var(--muted); font-size: 1rem; margin-bottom: 32px; }

    .cta-secondary {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 999px;
      border: 1px solid var(--border);
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.2s;
    }

    .cta-secondary:hover {
      background: var(--border);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="success-card">
    <div class="icon-circle">✓</div>
    <h1>You're on the list!</h1>
    <p>Thanks for your interest in ChurnLogic. We're reviewing applications and will reach out via email when a beta slot opens up.</p>
    
    <a href="index.html" class="cta-secondary">Back to Homepage</a>
  </div>
</div>

</body>
</html>
